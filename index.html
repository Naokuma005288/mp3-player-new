<!DOCTYPE html>
<html lang="ja" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3 Player v4.0.0-beta</title>

  <!-- PWA meta (警告修正) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- jsmediatags -->
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="manifest" href="./manifest.webmanifest">
</head>

<body class="min-h-screen flex items-center justify-center p-4 antialiased">

  <div id="player-container" class="glass-container w-full max-w-sm rounded-2xl p-6 space-y-6 transition-all duration-500">

    <!-- playlist open -->
    <button id="playlist-toggle-btn"
      class="control-btn absolute top-4 right-4 transition-all transform hover:scale-110 active:scale-95 disabled:cursor-not-allowed z-30"
      disabled>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7" />
      </svg>
    </button>

    <!-- hidden audios (A/B for crossfade & gapless) -->
    <audio id="audio-a" preload="auto" style="display:none;"></audio>
    <audio id="audio-b" preload="auto" style="display:none;"></audio>

    <!-- artwork area -->
    <div id="drop-zone"
      class="relative w-full aspect-square rounded-xl overflow-hidden bg-black/10 flex items-center justify-center shadow-2xl transition-all duration-500 ease-in-out cursor-pointer"
      oncontextmenu="return false;">

      <img id="album-art"
        src="https://placehold.co/512x512/312e81/ffffff?text=MP3"
        onerror="this.onerror=null; this.src='https://placehold.co/512x512/312e81/ffffff?text=MP3';"
        class="w-full h-full object-cover transition-opacity duration-500 opacity-20" alt="Album Art">

      <canvas id="visualizer-canvas"></canvas>

      <div id="file-select-ui"
        class="z-20 absolute transition-opacity duration-500 flex flex-col items-center justify-center p-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto text-white/50" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h4l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
        </svg>
        <p id="drop-message" class="mt-3 text-sm text-center transition-colors duration-300"
          style="color: rgba(255, 255, 255, 0.8);">
          MP3ファイルをドラッグ＆ドロップ
        </p>

        <label for="file-input"
          class="mt-2 inline-block bg-white/30 hover:bg-white/40 px-4 py-2 rounded-lg text-sm font-medium cursor-pointer transition-all transform hover:scale-105">
          ファイルを選択
        </label>
        <input type="file" id="file-input" accept="audio/mpeg,.mp3" class="hidden" multiple>

        <!-- optional folder import (PC only; mobile doesn't break) -->
        <label for="folder-input"
          class="mt-2 inline-block bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg text-xs font-medium cursor-pointer transition-all transform hover:scale-105">
          フォルダを選択(PC)
        </label>
        <input type="file" id="folder-input" accept="audio/mpeg,.mp3" class="hidden" multiple webkitdirectory directory>
      </div>

      <div id="minimal-play-btn-overlay"
        class="absolute inset-0 flex items-center justify-center opacity-0 transition-opacity duration-500 z-20 pointer-events-none">
        <svg id="minimal-play-icon" xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white/90 hidden"
          fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
            clip-rule="evenodd" />
        </svg>
        <svg id="minimal-pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white/90 hidden"
          fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h1a1 1 0 001-1V8a1 1 0 00-1-1H8zm5 0a1 1 0 00-1 1v4a1 1 0 001 1h1a1 1 0 001-1V8a1 1 0 00-1-1h-1z"
            clip-rule="evenodd" />
        </svg>
      </div>
    </div>

    <!-- song info -->
    <div class="text-center hide-on-minimal space-y-1">
      <h2 id="song-title" class="text-xl font-bold truncate">再生する曲はありません</h2>
      <p id="song-artist" class="text-sm mt-1 truncate">ファイルをロードしてください</p>
    </div>

    <!-- progress + waveform -->
    <div class="space-y-2 hide-on-minimal relative">
      <canvas id="wave-canvas"></canvas>
      <input type="range" id="progress-bar" min="0" max="100" value="0"
        class="w-full h-2 bg-transparent appearance-none cursor-pointer" disabled>
      <div class="flex justify-between text-xs font-mono">
        <span id="current-time-display" class="digital-time">0:00</span>
        <span id="duration-display" class="digital-time">0:00</span>
      </div>
    </div>

    <!-- controls -->
    <div class="space-y-4 hide-on-minimal">
      <div class="flex items-center justify-around">
        <button id="seek-backward-btn"
          class="control-btn transition-all transform hover:scale-110 active:scale-95 disabled:cursor-not-allowed"
          disabled>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
          </svg>
        </button>

        <button id="prev-btn"
          class="control-btn transition-all transform hover:scale-110 active:scale-95 disabled:cursor-not-allowed"
          disabled>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor"
            viewBox="0 0 20 20">
            <path
              d="M8.445 14.832A1 1 0 0010 14.226V5.774a1 1 0 00-1.555-.832L4 8.667V5a1 1 0 00-2 0v10a1 1 0 002 0v-3.667l4.445 3.5zM18 5v10a1 1 0 01-2 0V5a1 1 0 012 0z" />
          </svg>
        </button>

        <button id="play-pause-btn"
          class="w-16 h-16 rounded-full flex items-center justify-center shadow-lg transform hover:scale-105 active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
          disabled>
          <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-1" fill="currentColor"
            viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
              clip-rule="evenodd" />
          </svg>
          <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden" fill="currentColor"
            viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h1a1 1 0 001-1V8a1 1 0 00-1-1H8zm5 0a1 1 0 00-1 1v4a1 1 0 001 1h1a1 1 0 001-1V8a1 1 0 00-1-1h-1z"
              clip-rule="evenodd" />
          </svg>
        </button>

        <button id="next-btn"
          class="control-btn transition-all transform hover:scale-110 active:scale-95 disabled:cursor-not-allowed"
          disabled>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor"
            viewBox="0 0 20 20">
            <path
              d="M11.555 14.832A1 1 0 0110 14.226V5.774a1 1 0 011.555-.832l4.445 3.667V5a1 1 0 012 0v10a1 1 0 01-2 0v-3.667l-4.445 3.5zM2 5v10a1 1 0 002 0V5a1 1 0 00-2 0z" />
          </svg>
        </button>

        <button id="seek-forward-btn"
          class="control-btn transition-all transform hover:scale-110 active:scale-95 disabled:cursor-not-allowed"
          disabled>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M13 9l3 3m0 0l-3 3m3-3H5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
      </div>

      <div class="flex items-center justify-center space-x-8 pt-2">
        <button id="shuffle-btn"
          class="control-btn transition-all transform hover:scale-110 active:scale-95 disabled:cursor-not-allowed"
          disabled>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 4.354a4 4 0 110 5.292M12 4.354a4 4 0 100 5.292M12 4.354V1.332A9 9 0 003.332 9.332h3.022a4 4 0 013.646-3.646V4.354zM12 4.354L16.332 9h-3.022A4 4 0 0012 7.646V4.354zM20.668 14.668h-3.022a4 4 0 00-3.646 3.646v1.332a9 9 0 008.668-8.668h-3.022a4 4 0 01-1 1zM20.668 14.668L16.332 10v3.022a4 4 0 011 1h3.336zM3.332 14.668l4.336 4.336h-3.022a4 4 0 01-1-1v-3.336zM3.332 14.668l4.336-4.336v3.022a4 4 0 00-1 1H3.332z" />
          </svg>
        </button>

        <button id="playback-rate-btn"
          class="control-btn transition-all transform hover:scale-110 active:scale-95 disabled:cursor-not-allowed text-sm font-bold w-10 h-10"
          disabled>1x</button>

        <button id="repeat-btn"
          class="control-btn transition-all transform hover:scale-110 active:scale-95 disabled:cursor-not-allowed"
          disabled>
          <svg id="repeat-none-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.357-2A8.001 8.001 0 0019.418 15m0 0H15" />
          </svg>
          <svg id="repeat-all-icon" xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 hidden btn-active" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.357-2A8.001 8.001 0 0019.418 15m0 0H15" />
          </svg>
          <svg id="repeat-one-icon" xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 hidden btn-active" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.357-2A8.001 8.001 0 0019.418 15m0 0H15M9 10h.01M15 10h.01M11 10h.01M13 10h.01M12 11.5a.5.5 0 01-.5.5h-1a.5.5 0 01-.5-.5v-1a.5.5 0 01.5-.5h1a.5.5 0 01.5.5v1z" />
          </svg>
        </button>
      </div>

      <div class="flex items-center space-x-2 pt-2">
        <button id="volume-mute-toggle" class="control-btn p-1">
          <svg id="volume-high-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-opacity"
            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1V9a1 1 0 011-1h1.586l4.414-4.414A1 1 0 0112 4v16a1 1 0 01-2 0v-4.586l-4.414 4.414z" />
          </svg>
          <svg id="volume-mute-icon" xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 hidden transition-opacity" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.586 15H4a1 1 0 01-1-1V9a1 1 0 011-1h1.586l4.414-4.414A1 1 0 0112 4v16a1 1 0 01-2 0v-4.586l-4.414 4.414zm9.646-1.55l-2.001-2.001M15.536 8.464L13.535 10.465" />
          </svg>
        </button>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1"
          class="w-full h-2 bg-transparent appearance-none cursor-pointer">
      </div>
    </div>
  </div>

  <!-- playlist panel -->
  <div id="playlist-panel">
    <div class="flex justify-between items-center border-b pb-4 mb-4" style="border-color: rgba(255,255,255,0.3);">
      <h2 class="text-2xl font-bold">プレイリスト</h2>

      <!-- ✅ SVGエラー修正済み -->
      <button id="playlist-close-btn" class="control-btn p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="flex items-center justify-around space-x-4 mb-4 p-2 rounded-lg"
      style="background-color: rgba(0,0,0,0.2);">
      <button id="theme-toggle-btn" class="control-btn p-2" title="テーマ切り替え">
        <svg id="theme-sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="theme-moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>

      <!-- ✅ viz 3-mode icons -->
      <button id="viz-style-btn" class="control-btn p-2" title="ビジュアライザー変更">
        <!-- line -->
        <svg id="viz-line-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 15m0 0l4.5-4.5L12 15l4.5-4.5L21 15" />
        </svg>

        <!-- bars -->
        <svg id="viz-bars-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 16v1m4-1v1m4-1v1m4-1v1m4-1v1M4 12v1m4-1v1m4-1v1m4-1v1m4-1v1M4 8v1m4-1v1m4-1v1m4-1v1m4-1v1" />
        </svg>

        <!-- dots (new) -->
        <svg id="viz-dots-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="currentColor"
          viewBox="0 0 24 24">
          <circle cx="6" cy="6" r="2"/>
          <circle cx="12" cy="6" r="2"/>
          <circle cx="18" cy="6" r="2"/>
          <circle cx="6" cy="12" r="2"/>
          <circle cx="12" cy="12" r="2"/>
          <circle cx="18" cy="12" r="2"/>
          <circle cx="6" cy="18" r="2"/>
          <circle cx="12" cy="18" r="2"/>
          <circle cx="18" cy="18" r="2"/>
        </svg>
      </button>

      <button id="clear-playlist-btn" class="control-btn p-2" title="プレイリストを空にする">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
    </div>

    <div class="mb-4">
      <input type="search" id="playlist-search" class="w-full p-2 rounded-lg border text-sm"
        placeholder="プレイリストを検索...">
    </div>

    <ul id="playlist-ul" class="space-y-3 overflow-y-auto" style="height: calc(100% - 13rem);">
      <li class="placeholder text-center pt-10">曲をドロップしてください</li>
    </ul>
  </div>

  <div id="toast"><span id="toast-message"></span></div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
